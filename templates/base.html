<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta

    />

      rel="stylesheet"

      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-grey bg-light">
      <a
        class="navbar-brand"
        style="text-align: right; font-family: Comfoorta; color: black"
        href=""
        >
        <small><strong><i> Softchan </i></strong
        ></small>
        <span
          style="text-align: center; font-family: Comfoort"

      </a>
            

      <button

        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
    </button>


     <a href="/upload/{{value}}"> <!--href="downloads/fonts.zip"-->

      </a>

</button>
      <ul class="navbar-nav ml-auto my-2 my-lg-0">

      <button type="button" class="btn btn-outline-primary" style="margin:auto" >

   <small>  <a href="/static/file.docx"> <!--href="downloads/fonts.zip"-->

      </a></small>
      

</button>
      <button type="button" class="btn btn-outline-warning" style="margin:auto" >

    <small> <a href="/static/file.pdf" target="_blank"> <!--href="downloads/fonts.zip"-->
      Download <span class="badge badge-dark">.pdf</span>
      </a> </small>

</button>
        </ul>
      </div>

    {% block body %} {% endblock body %}

    <script

    <script

      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
